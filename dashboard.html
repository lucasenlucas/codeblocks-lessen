<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: #0f1012;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #1c1d21;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }

    h1 {
      background: linear-gradient(90deg, #ff4a4a, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .module-card {
      background: #2b2c2f;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: 0.2s;
    }

    .module-card:hover {
      background: #35373a;
    }

    .module-card a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #ff4a4a, #4a90e2);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #loading {
      color: #aaa;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jouw Codeblocks Modules</h1>
    <div id="module-list">
      <p id="loading">Modules laden...</p>
    </div>
    <button id="logout-btn">ðŸ”’ Log uit</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.firebasestorage.app",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const moduleList = document.getElementById("module-list");
    const logoutBtn = document.getElementById("logout-btn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const q = query(
        collection(db, "modules"),
        where("assignedTo", "array-contains", user.email)
      );

      const querySnapshot = await getDocs(q);
      moduleList.innerHTML = "";

      if (querySnapshot.empty) {
        moduleList.innerHTML = "<p>Je hebt nog geen modules toegewezen gekregen.</p>";
      } else {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "module-card";

          const link = document.createElement("a");
          link.href = data.url;
          link.target = "_blank";
          link.innerText = data.title;

          card.appendChild(link);
          moduleList.appendChild(card);
        });
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
