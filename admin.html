<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beheerpaneel - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg: #070a19;
      --clr-bg-accent: #10152f;
      --clr-primary: #7355ff;
      --clr-primary-light: #a18bff;
      --clr-danger: #ff4a4a;
      --clr-text: #e7e9f7;
      --radius: 1rem;
      --transition: 220ms ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--clr-bg);
      color: var(--clr-text);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--clr-bg-accent);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--clr-primary);
    }

    .menu-item {
      font-size: 1rem;
      color: var(--clr-text);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      transition: var(--transition);
    }

    .menu-item:hover {
      background-color: var(--clr-primary);
      color: white;
    }

    .menu-item:last-child {
      background-color: var(--clr-danger);
      color: white;
    }

    .menu-item:last-child:hover {
      background-color: #e63939;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background-color: var(--clr-bg-accent);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: var(--transition);
      text-align: center;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card a {
      color: var(--clr-primary-light);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Codeblocks</h2>
    <a class="menu-item" href="dashboard.html">Dashboard</a>
    <a class="menu-item" href="profiel.html">Profiel</a>
    <a class="menu-item" href="instellingen.html">Instellingen</a>
    <a class="menu-item" href="admin.html">Beheer</a>
    <div class="menu-item" id="logout">Log uit</div>
  </aside>

  <main class="main-content">
    <h1>Welkom in het beheerpaneel</h1>
    <p>Selecteer hieronder wat je wilt beheren:</p>
    <div class="dashboard-cards">
      <div class="card">
        <h3>Gebruikersbeheer</h3>
        <a href="admin-gebruikers.html">Open gebruikersbeheer →</a>
      </div>
      <div class="card">
        <h3>Modulebeheer</h3>
        <a href="admin-modules.html">Open modulebeheer →</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    const auth = getAuth();
    const logoutBtn = document.getElementById("logout");
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        location.href = "index.html";
      });
    });
  </script>
</body>
</html>
