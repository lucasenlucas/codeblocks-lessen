<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #181a1b;
      background-image:
        linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%),
        linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%);
      background-size: 55px 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 140px;
      margin-bottom: 1rem;
    }

    .gradient-text {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff4a4a, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.5rem 0 1rem 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9fafb;
      font-size: 1rem;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff4a4a, #4a90e2);
      color: white;
      cursor: pointer;
      box-shadow:
        0 3px 10px rgba(255, 74, 74, 0.35),
        0 5px 20px rgba(74, 144, 226, 0.25),
        0 0 0 2px rgba(255, 255, 255, 0.1);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .login-button:hover {
      box-shadow:
        0 4px 15px rgba(255, 74, 74, 0.45),
        0 8px 25px rgba(74, 144, 226, 0.35);
      transform: translateY(-1px);
    }

    .forgot {
      font-size: 0.9rem;
      color: #4a90e2;
      text-decoration: none;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://github.com/lucasenlucas/codeblocks/blob/main/ChatGPT%20Image%2018%20apr%202025,%2011_02_55.png?raw=true" alt="Codeblocks logo" class="logo" />
    <h2 class="gradient-text">Inloggen bij Codeblocks</h2>
    <input type="email" placeholder="Gebruikersnaam (e-mail)" id="username" />
    <input type="password" placeholder="Wachtwoord" id="password" />
    <button class="login-button" onclick="loginUser()">Inloggen</button>
    <a href="#" class="forgot">Wachtwoord vergeten?</a>
  </div>

  <!-- Firebase modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.firebasestorage.app",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function () {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Login gelukt, wordt vanzelf doorgestuurd
      } catch (error) {
        alert("Inloggen mislukt: " + error.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
