<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg: #070a19;
      --clr-bg-accent: #10152f;
      --clr-primary: #7355ff;
      --clr-primary-light: #a18bff;
      --clr-text: #e7e9f7;
      --clr-text-muted: #8a8fae;
      --radius: 1rem;
      --transition: 220ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--clr-bg);
      color: var(--clr-text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, #10152f 0%, #070a19 100%);
      z-index: -4;
    }

    .login-card {
      background: var(--clr-bg-accent);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 2.5rem;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }

    .logo {
      width: 130px;
      align-self: center;
      margin-bottom: 0.5rem;
    }

    .gradient-text {
      font-size: 1.4rem;
      font-weight: 600;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #2a2e43;
      background-color: #0f132c;
      color: var(--clr-text);
      font-size: 1rem;
    }

    .login-button {
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-primary-light));
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://codeblocks.nl/cdn-homepage/codeblocks_logo.png" alt="Codeblocks logo" class="logo">
    <h2 class="gradient-text">Inloggen bij Codeblocks</h2>
    <div id="error" class="error-message"></div>
    <input type="email" placeholder="Gebruikersnaam (e-mail)" id="username">
    <input type="password" placeholder="Wachtwoord" id="password">
    <button class="login-button" onclick="loginUser()">Inloggen</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.appspot.com",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let failCount = 0;
    let blockCount = 0;

    window.loginUser = async function () {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (localStorage.getItem("blockedUntil")) {
        const now = Date.now();
        const unblock = parseInt(localStorage.getItem("blockedUntil"));
        if (now < unblock) {
          const seconds = Math.ceil((unblock - now) / 1000);
          errorDiv.textContent = `Je bent tijdelijk geblokkeerd. Wacht ${seconds} seconden.`;
          return;
        } else {
          localStorage.removeItem("blockedUntil");
          localStorage.removeItem("failCount");
        }
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        failCount = parseInt(localStorage.getItem("failCount") || "0") + 1;
        localStorage.setItem("failCount", failCount);

        if (failCount >= 9) {
          const docRef = doc(db, "blocked", email);
          await setDoc(docRef, { blocked: true, timestamp: Date.now() });
          errorDiv.textContent = "Je account is geblokkeerd. Neem contact op.";
        } else if (failCount % 3 === 0) {
          blockCount++;
          const waitTime = 60000 * blockCount;
          localStorage.setItem("blockedUntil", Date.now() + waitTime);
          errorDiv.textContent = `Te veel foute pogingen. Je bent ${waitTime / 1000} seconden geblokkeerd.`;
        } else {
          errorDiv.textContent = "Ongeldige login. Probeer opnieuw.";
        }
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
