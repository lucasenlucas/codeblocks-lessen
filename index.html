<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inloggen - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clr-bg: #070a19;
      --clr-bg-accent: #10152f;
      --clr-primary: #7355ff;
      --clr-primary-light: #a18bff;
      --clr-text: #e7e9f7;
      --clr-text-muted: #8a8fae;
      --radius: 1rem;
      --transition: 220ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--clr-bg);
      color: var(--clr-text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, #10152f 0%, #070a19 100%);
      z-index: -4;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background-color: transparent;
      background-image:
        linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.02) 25%, rgba(255, 255, 255, 0.02) 26%, transparent 27%),
        linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.02) 25%, rgba(255, 255, 255, 0.02) 26%, transparent 27%);
      background-size: 50px 50px;
      z-index: -3;
      opacity: 0.4;
    }

    .background-glow {
      position: absolute;
      bottom: 0;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--clr-primary-light) 0%, transparent 60%);
      opacity: 0.15;
      filter: blur(60px);
      transform: translateY(50%);
      z-index: -2;
      animation: pulseGlow 6s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.12; transform: scale(1) translateY(50%); }
      50% { opacity: 0.2; transform: scale(1.1) translateY(50%); }
    }

    .login-card {
      background: var(--clr-bg-accent);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gradient-text {
      font-size: 1.4rem;
      font-weight: 600;
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #2a2e43;
      background-color: #0f132c;
      color: var(--clr-text);
      font-size: 1rem;
      transition: border-color var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--clr-primary-light);
    }

    .login-button {
      background: linear-gradient(90deg, var(--clr-primary), var(--clr-primary-light));
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px -5px rgba(0,0,0,0.4);
    }

    .hidden { display: none; }
    .error-message { color: #ff6b6b; font-size: 0.95rem; text-align: center; }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <div class="login-card">
    <h2 class="gradient-text">Inloggen bij Codeblocks</h2>
    <div id="error" class="error-message"></div>
    <input type="email" placeholder="E-mail" id="email">
    <input type="password" placeholder="Wachtwoord" id="password">
    <div id="step1">
      <button class="login-button" onclick="handleLogin()">Inloggen</button>
    </div>
    <div id="step2" class="hidden">
      <input type="text" id="totp" placeholder="2FA-code (6 cijfers)" maxlength="6" />
      <button class="login-button" onclick="verify2FA()">Verifiëren</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/speakeasy@2.0.0/index.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk',
      authDomain: 'codeblocks-app.firebaseapp.com',
      projectId: 'codeblocks-app',
      storageBucket: 'codeblocks-app.appspot.com',
      messagingSenderId: '341679011888',
      appId: '1:341679011888:web:125666a5a4b0ff9701d5f5'
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentSecret;

    window.handleLogin = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists() && userSnap.data()['2fa_enabled']) {
          currentSecret = userSnap.data()['2fa_secret'];
          document.getElementById('step1').classList.add('hidden');
          document.getElementById('step2').classList.remove('hidden');
        } else {
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        errorDiv.textContent = '❌ Inloggen mislukt: ' + err.message;
      }
    };

    window.verify2FA = function () {
      const token = document.getElementById('totp').value;
      const verified = speakeasy.totp.verify({
        secret: currentSecret,
        encoding: 'base32',
        token: token
      });

      if (verified) {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').textContent = '❌ Ongeldige 2FA-code';
      }
    };
  </script>
</body>
</html>
