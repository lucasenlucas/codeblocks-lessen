<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* [CSS unchanged, retained from current state] */
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <div class="login-card">
    <img src="https://codeblocks.nl/cdn-homepage/codeblocks_logo.png" alt="Codeblocks logo" class="logo">
    <h2 class="gradient-text">Inloggen bij Codeblocks</h2>
    <div id="error" class="error-message"></div>
    <input type="email" placeholder="Gebruikersnaam (e-mail)" id="username">
    <input type="password" placeholder="Wachtwoord" id="password">
    <button class="login-button" onclick="loginUser()">Inloggen</button>
    <a href="#" class="forgot">Wachtwoord vergeten?</a>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.appspot.com",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loginUser() {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      const userRef = doc(db, "users", email);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        const now = Date.now();

        if (data.isBlocked) {
          errorDiv.textContent = "Account is geblokkeerd. Neem contact op met de beheerder.";
          return;
        }

        if (data.blockedUntil && now < data.blockedUntil.toMillis()) {
          errorDiv.textContent = `Account tijdelijk geblokkeerd. Probeer opnieuw om ${new Date(data.blockedUntil.toMillis()).toLocaleTimeString()}`;
          return;
        }
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        await updateDoc(userRef, { loginAttempts: 0 });
      } catch (error) {
        if (["auth/user-not-found", "auth/wrong-password"].includes(error.code)) {
          const attempts = docSnap.exists() && docSnap.data().loginAttempts ? docSnap.data().loginAttempts + 1 : 1;
          const updates = { loginAttempts: attempts };

          if (attempts % 3 === 0 && attempts < 10) {
            updates.blockedUntil = new Date(Date.now() + 60000);
          } else if (attempts >= 10) {
            updates.isBlocked = true;
          }

          await setDoc(userRef, { ...updates }, { merge: true });

          if (updates.isBlocked) {
            errorDiv.textContent = "Account is geblokkeerd wegens te veel foute pogingen.";
          } else if (updates.blockedUntil) {
            errorDiv.textContent = `Account tijdelijk geblokkeerd. Probeer opnieuw om ${new Date(updates.blockedUntil).toLocaleTimeString()}`;
          } else {
            errorDiv.textContent = "Geen geldige login. Controleer je gegevens.";
          }

        } else {
          errorDiv.textContent = "Er is iets misgegaan. Probeer het opnieuw.";
        }
      }
    }

    window.loginUser = loginUser;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
