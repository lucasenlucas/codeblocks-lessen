<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instellingen - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clr-bg: #070a19;
      --clr-bg-accent: #10152f;
      --clr-primary: #7355ff;
      --clr-primary-light: #a18bff;
      --clr-danger: #ff4a4a;
      --clr-text: #e7e9f7;
      --clr-text-muted: #8a8fae;
      --clr-card-bg: #11182f;
      --clr-card-hover: #1d2542;
      --radius: 1rem;
      --transition: 220ms ease;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      height: 100vh;
      --color: #14AAF5;
      background-color: #F3F3F3;
      background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%),
        linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%);
      background-size: 55px 55px;
    }

    .sidebar {
      width: 220px;
      background-color: var(--clr-bg-accent);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h2 {
      color: var(--clr-primary);
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .menu-item {
      color: var(--clr-text);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      transition: var(--transition);
    }

    .menu-item:hover {
      background-color: var(--clr-primary);
      color: #fff;
    }

    .menu-item:last-child {
      background-color: var(--clr-danger);
      color: #fff;
    }

    .menu-item:last-child:hover {
      background-color: #e63939;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .settings-block {
      background-color: var(--clr-bg-accent);
      padding: 2rem;
      border-radius: var(--radius);
      max-width: 600px;
      margin: auto;
      color: var(--clr-text);
    }

    .setting-row {
      margin-bottom: 1.5rem;
    }

    .setting-row label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .setting-row input {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: none;
      background-color: #0f132c;
      color: white;
    }

    .setting-row button {
      padding: 0.75rem 1.5rem;
      background: var(--clr-primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #theme-toggle {
      padding: 0.5rem 1rem;
      background-color: var(--clr-primary-light);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Codeblocks</h2>
      <a class="menu-item" href="dashboard.html">Dashboard</a>
      <a class="menu-item" href="profiel.html">Profiel</a>
      <a class="menu-item" href="instellingen.html">Instellingen</a>
      <div class="menu-item" id="logout">Log uit</div>
    </aside>

    <main class="main-content">
      <h1 class="section-title">Instellingen</h1>
      <div class="settings-block">
        <div class="setting-row">
          <label for="naam">Naam</label>
          <input type="text" id="naam" />
        </div>
        <div class="setting-row">
          <label for="school">School / Organisatie</label>
          <input type="text" id="school" />
        </div>
        <div class="setting-row">
          <label for="email">E-mailadres</label>
          <input type="email" id="email" />
        </div>
        <div class="setting-row">
          <label>Thema</label>
          <button id="theme-toggle" onclick="toggleTheme()">Wissel Thema</button>
        </div>
        <div class="setting-row">
          <button onclick="saveSettings()">Opslaan</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.firebasestorage.app",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = "index.html");
      currentUser = user;

      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("naam").value = data.name || "";
        document.getElementById("school").value = data.organization || "";
        document.getElementById("email").value = user.email || "";
      }
    });

    window.saveSettings = async () => {
      const naam = document.getElementById("naam").value;
      const school = document.getElementById("school").value;
      const email = document.getElementById("email").value;

      await setDoc(doc(db, "users", currentUser.uid), {
        name: naam,
        organization: school
      }, { merge: true });

      if (email && email !== currentUser.email) {
        currentUser.updateEmail(email).catch(err => alert("E-mail wijzigen mislukt: " + err.message));
      }

      alert("Instellingen opgeslagen!");
    };

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => location.href = "index.html");
    });

    // Thema-wisselaar
    const themeKey = "theme";
    const root = document.documentElement;
    const currentTheme = localStorage.getItem(themeKey) || "dark";
    applyTheme(currentTheme);

    window.toggleTheme = () => {
      const newTheme = localStorage.getItem(themeKey) === "light" ? "dark" : "light";
      localStorage.setItem(themeKey, newTheme);
      applyTheme(newTheme);
    };

    function applyTheme(theme) {
      if (theme === "light") {
        root.style.setProperty("--clr-bg", "#ffffff");
        root.style.setProperty("--clr-bg-accent", "#f0f0f0");
        root.style.setProperty("--clr-text", "#1f1f1f");
        root.style.setProperty("--clr-text-muted", "#6c6c6c");
        root.style.setProperty("--clr-card-bg", "#ffffff");
        root.style.setProperty("--clr-card-hover", "#e6e6e6");
      } else {
        root.style.setProperty("--clr-bg", "#070a19");
        root.style.setProperty("--clr-bg-accent", "#10152f");
        root.style.setProperty("--clr-text", "#e7e9f7");
        root.style.setProperty("--clr-text-muted", "#8a8fae");
        root.style.setProperty("--clr-card-bg", "#11182f");
        root.style.setProperty("--clr-card-hover", "#1d2542");
      }
    }
  </script>
</body>
</html>
