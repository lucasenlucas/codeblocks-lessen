<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2FA Instellen</title>
  <script src="https://cdn.jsdelivr.net/npm/speakeasy@2.0.0/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #0b0d1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #11142a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 1rem 0;
      width: 80%;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      background: #7355ff;
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
    }
    #qr {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>2FA Instellen</h2>
    <div id="qr"></div>
    <p>Scan deze QR met Google/Microsoft Authenticator</p>
    <input type="text" id="code" placeholder="Voer 6-cijferige code in" />
    <button onclick="verifyCode()">Bevestigen</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.appspot.com",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentSecret;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      // üîê 1. Genereer 2FA-secret
      currentSecret = speakeasy.generateSecret({ name: `Codeblocks (${user.email})` });

      // üîê 2. Genereer QR-code
      QRCode.toCanvas(document.getElementById("qr"), currentSecret.otpauth_url, function (error) {
        if (error) console.error(error);
      });

      // Opslaan in geheugen ‚Äì pas na bevestiging in Firestore!
    });

    // ‚úÖ 3. Bevestigen en opslaan
    window.verifyCode = async () => {
      const code = document.getElementById("code").value;
      const verified = speakeasy.totp.verify({
        secret: currentSecret.base32,
        encoding: "base32",
        token: code
      });

      if (verified) {
        const user = auth.currentUser;
        await updateDoc(doc(db, "users", user.uid), {
          "2fa_enabled": true,
          "2fa_secret": currentSecret.base32
        });
        alert("‚úÖ 2FA is ingesteld!");
        location.href = "dashboard.html";
      } else {
        alert("‚ùå Ongeldige code.");
      }
    };
  </script>
</body>
</html>
