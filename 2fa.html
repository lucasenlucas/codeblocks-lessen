<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>2FA Instellen</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/speakeasy@2.0.0/index.min.js"></script>
  <style>
    body {
      background-color: #0b0f1a;
      color: white;
      font-family: Inter, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #161a2d;
      padding: 2rem;
      border-radius: 14px;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    canvas {
      margin: 1rem auto;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #10152b;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      background: #8a70ff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>2FA Instellen</h2>
    <p>Scan de QR-code met Google Authenticator of Microsoft Authenticator.</p>
    <canvas id="qr"></canvas>
    <p>Voer de 6-cijferige code in die je nu ziet in de app:</p>
    <input type="text" id="code" maxlength="6" placeholder="123456" />
    <button id="confirm">Bevestigen</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
      authDomain: "codeblocks-app.firebaseapp.com",
      projectId: "codeblocks-app",
      storageBucket: "codeblocks-app.firebasestorage.app",
      messagingSenderId: "341679011888",
      appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    import * as speakeasy from "https://cdn.jsdelivr.net/npm/speakeasy@2.0.0/+esm";

    let secret = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists() && userSnap.data()["2fa_secret"]) {
        secret = { base32: userSnap.data()["2fa_secret"] };
      } else {
        secret = speakeasy.generateSecret({ name: `Codeblocks (${user.email})` });

        QRCode.toCanvas(document.getElementById("qr"), secret.otpauth_url, function (error) {
          if (error) console.error(error);
        });
      }

      document.getElementById("confirm").addEventListener("click", async () => {
        const token = document.getElementById("code").value;
        const isValid = speakeasy.totp.verify({
          secret: secret.base32,
          encoding: "base32",
          token
        });

        if (isValid) {
          await updateDoc(userRef, {
            "2fa_secret": secret.base32,
            "2fa_enabled": true
          });
          alert("✅ 2FA ingesteld!");
          location.href = "dashboard.html";
        } else {
          alert("❌ Code is onjuist, probeer opnieuw.");
        }
      });
    });
  </script>
</body>
</html>
