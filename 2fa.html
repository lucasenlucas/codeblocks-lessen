<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
import { authenticator } from "https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib-browser.js";
import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js';

const firebaseConfig = {
  apiKey: "AIzaSyA0LcMrF62nVwXMtJFpDcPB7bviEZl7Vuk",
  authDomain: "codeblocks-app.firebaseapp.com",
  projectId: "codeblocks-app",
  storageBucket: "codeblocks-app.firebasestorage.app",
  messagingSenderId: "341679011888",
  appId: "1:341679011888:web:125666a5a4b0ff9701d5f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);

const qrContainer = document.getElementById("qrcode");
const form = document.getElementById("verify-form");
const input = document.getElementById("token");

onAuthStateChanged(auth, async (user) => {
  if (!user) return alert("Je bent niet ingelogd");

  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);

  let secret = userSnap.exists() && userSnap.data().two_fa_secret
    ? userSnap.data().two_fa_secret
    : authenticator.generateSecret();

  const otpauth = authenticator.keyuri(user.email, "Codeblocks", secret);

  // QR tonen
  QRCode.toCanvas(document.getElementById('qrcode'), otpauth, (err) => {
    if (err) console.error(err);
  });

  // Opslaan als nog niet bestaat
  if (!userSnap.exists() || !userSnap.data().two_fa_secret) {
    await setDoc(userRef, {
      two_fa_secret: secret,
      two_fa_enabled: false
    }, { merge: true });
  }

  // Verificatie
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const token = input.value.trim();
    const isValid = authenticator.check(token, secret);

    if (isValid) {
      await updateDoc(userRef, { two_fa_enabled: true });
      alert("✅ 2FA is succesvol geactiveerd!");
    } else {
      alert("❌ Ongeldige code. Probeer opnieuw.");
    }
  });
});
</script>
