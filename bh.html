<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beheer - Codeblocks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #10152f;
      color: #e7e9f7;
    }
    header {
      background: #7355ff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    main {
      padding: 2rem;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .top-actions button {
      background: #7355ff;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 1rem;
    }
    .search {
      margin-left: auto;
    }
    .search input {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      width: 250px;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .user-card {
      background: #11182f;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .user-card:hover {
      background: #1d2542;
    }
    .user-card strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #10152f;
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
    }
    .popup-content h2 {
      margin-top: 0;
    }
    .popup-content button {
      margin-top: 1rem;
      background: #ff4a4a;
    }
  </style>
</head>
<body>

  <main>

      <div class="search">
        <input type="text" placeholder="Zoek gebruiker..." oninput="searchUsers(this.value)" />
      </div>
    </div>
    <div class="user-grid" id="userGrid">
      <!-- Gebruikers komen hier -->
    </div>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <!-- Gebruikersinfo -->
    </div>
  </div>

  <script>
    function addUser() {

    }

    }

</body>
</html>
