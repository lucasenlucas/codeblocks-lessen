<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Pagina niet gevonden</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clr-bg: #070a19;
      --clr-accent: #7355ff;
      --clr-text: #e7e9f7;
      --clr-muted: #8a8fae;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--clr-bg);
      font-family: 'Inter', sans-serif;
      color: var(--clr-text);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    img {
      width: 160px;
      max-width: 80%;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-top: 1.5rem;
      color: var(--clr-accent);
    }

    p {
      font-size: 1.2rem;
      color: var(--clr-muted);
      margin-top: 0.5rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--clr-accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #5a3ae5;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <img src="https://codeblocks.nl/cdn-homepage/404erroriconcodeblocks.png" alt="Mascotte verdrietig" />
  <h1>Oeps... 404!</h1>
  <p>Deze pagina bestaat niet (meer). Misschien zit 'ie ergens anders verstopt üïµÔ∏è</p>
  <a href="https://codeblocks.nl">Terug naar de homepage</a>
</body>
</html>
