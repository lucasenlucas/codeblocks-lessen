<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Pagina niet gevonden</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --clr-middle: #1D005B;
      --clr-outer: #0a001f;
      --clr-accent: #7355ff;
      --clr-accent-hover: #5a3ae5;
      --clr-text: #e7e9f7;
      --clr-muted: #b3b6d4;
      --radius: 1rem;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--clr-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background:
        radial-gradient(circle at center, var(--clr-middle) 0%, var(--clr-outer) 70%),
        linear-gradient(to top, var(--clr-outer) 0%, var(--clr-middle) 50%);
      background-blend-mode: lighten;
    }

    img {
      width: 300px;
      max-width: 90%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--clr-accent);
    }

    p {
      font-size: 1.2rem;
      color: var(--clr-muted);
      max-width: 500px;
    }

    a {
      margin-top: 2rem;
      background-color: var(--clr-accent);
      color: #fff;
      padding: 0.85rem 1.75rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
    }

    a:hover {
      background-color: var(--clr-accent-hover);
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="https://codeblocks.nl/cdn-homepage/Ontwerp%20zonder%20titel.gif" alt="404 Mascotte" />
  <h1>Oeps... 404!</h1>
  <p>Deze pagina bestaat niet (meer). Misschien zit 'ie ergens anders verstopt üïµÔ∏è</p>
  <a href="https://codeblocks.nl">üîô Terug naar de homepage</a>
</body>
</html>
